
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Senhas</title>
  <meta name="description" content="Gerador de Senhas online gratuita. Rápida e fácil de usar.">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 { color: #2c3e50; margin-bottom: 20px; }
    .container {
      background: #fff;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #2ecc71; }
    #resultado {
      font-size: 18px;
      margin-top: 15px;
      color: #2980b9;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Gerador de Senhas</h1>
  <div class="container">
    
        <input type="number" id="tamanho" value="12" min="4" max="32">
        <button onclick="executarFerramenta()">Gerar</button>
        
    <div id="resultado"></div>
  </div>
  <div class="footer">
    © 2025 - SuaFerramenta.com
  </div>
  <script>
        function executarFerramenta() {
          const length = parseInt(document.getElementById('tamanho').value);
          const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*';
          let senha = '';
          for (let i = 0; i < length; i++) {
              senha += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          document.getElementById('resultado').innerText = `Senha: ${senha}`;
        }
        </script>
</body>
</html>
